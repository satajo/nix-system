window:
  decorations: full
  padding:
    x: 24
    y: 24

scrolling:
  history: 10000
  multiplier: 1

font:
  size: 11.0
  normal:
    family: "@FONT_MONOSPACE@"
    style: Regular
  bold:
    family: "@FONT_MONOSPACE@"
    style: Bold
  italic:
    family: "@FONT_MONOSPACE@"
    style: Italic
  bold_italic:
    family: "@FONT_MONOSPACE@"
    style: Bold Italic

colors:
  primary:
    background: "@COLOR_LAYER2_BACKGROUND@"
    foreground: "@COLOR_LAYER2_FOREGROUND@"

  cursor:
    text:   "@COLOR_LAYER2_BACKGROUND@"
    cursor: "@COLOR_LAYER2_FOREGROUND@"

  # Normal colors
  normal:
    black:   '#3c3836'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#928374'

  # Bright colors
  bright:
    black:   '#3c3836'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#928374'

live_config_reload: true

