[settings]
screenchange-reload = true
pseudo-transparency = true

[colors]
background = @COLOR_BACKGROUND_DARK@
foreground = @COLOR_FOREGROUND_NORMAL@

[bar/primary]
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

# Underline size
line-size = 3pt

font-0 = "@FONT_MONOSPACE@:size=13:weight=Medium;2"
font-1 = "@FONT_ICON@:size=13:weight=Medium;2"

; modules-left = xworkspaces xwindow
; modules-center = mute mediaplayer sleepreminder vpn netstatus noisegen systemd pomodoro
; modules-right = cpu memory disk battery volume weather calendar clock

modules-left = xworkspaces xwindow

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-underline = ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.background}
label-urgent-underline = ${colors.background}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.background}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

