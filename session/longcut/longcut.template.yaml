### Longcut configuration

gui:
  font_family: "@FONT_MONOSPACE@"
  font_size: 20

  window_height: 360
  window_width: 1280

  # Normal
  background_color: "@COLOR_BACKGROUND@"
  border_color: "@COLOR_BORDER@"
  foreground_color: "@COLOR_FOREGROUND@"

  # Errors
  error_border_color: "@COLOR_NEGATIVE@"

  # Actions
  placeholder_color: "@COLOR_FOREGROUND_LOWER@"
  action_branch_color: "@COLOR_ACCENT@"
  action_execute_color: "@COLOR_FOREGROUND@"
  action_system_color: "@COLOR_FOREGROUND_LOWER@"

shell:
  default_timeout_ms: 3000 # TODO: Lower this once commands support command-specific timeouts.

core:
  keys_activate:
    - Super_L
    - Super_R
  keys_back: BackSpace
  keys_deactivate:
    - Super_L
    - Super_R
    - Escape

  commands:
    - name: Media
      shortcut: m
      steps: playerctl --player {0} {1}
      parameters:
        - name: Player name
          type: choose
          generate_options:
            command: playerctl --list-all
        - name: Control action
          type: choose
          options:
            - next
            - play
            - pause
            - previous
            - stop

    - name: Workspace
      shortcut: w
      steps: i3-msg workspace '{0}'
      parameters:
        - name: Workspace number
          type: character

    ## Focus commands
    - name: Focus down
      shortcut: Down
      final: false
      steps: i3-msg focus down
    - name: Focus left
      shortcut: Left
      final: false
      steps: i3-msg focus left
    - name: Focus right
      shortcut: Right
      final: false
      steps: i3-msg focus right
    - name: Focus up
      shortcut: Up
      final: false
      steps: i3-msg focus up
    - name: Focus parent
      shortcut: PageUp
      final: false
      steps: i3-msg focus parent
    - name: Focus child
      shortcut: PageDown
      final: false
      steps: i3-msg focus child

    ## Move commands
    - name: Move down
      shortcut:
        key: Down
        modifiers: shift
      final: false
      steps: i3-msg move container down
    - name: Move left
      shortcut:
        key: Left
        modifiers: shift
      final: false
      steps: i3-msg move container left
    - name: Move Right
      shortcut:
        key: Right
        modifiers: shift
      final: false
      steps: i3-msg move container right
    - name: Move up
      shortcut:
        key: Up
        modifiers: shift
      final: false
      steps: i3-msg move container up

    ## Resize commands
    - name: Shorten
      shortcut:
        key: Down
        modifiers: control
      final: false
      steps: i3-msg resize shrink height
    - name: Heighten
      shortcut:
        key: Up
        modifiers: control
      final: false
      steps: i3-msg resize grow height
    - name: Narrow
      shortcut:
        key: Left
        modifiers: control
      final: false
      steps: i3-msg resize shrink width
    - name: Widen
      shortcut:
        key: Right
        modifiers: control
      final: false
      steps: i3-msg resize grow width

  layers:
    ## Keymaps layer
    - name: Keymaps
      shortcut: "0"
      commands:
        - name: US Colemak
          shortcut: "0"
          steps: setxkbmap us -variant colemak
        - name: Greek Colemak
          shortcut: "1"
          steps: setxkbmap gr -variant colemak
        - name: Finnish Qwerty
          shortcut: "2"
          steps: setxkbmap fi

    ## Layout layer
    - name: Layout
      shortcut: l
      commands:
        - name: Horizontal
          shortcut: h
          steps: i3-msg layout splith
        - name: Stacking
          shortcut: s
          steps: i3-msg layout stacking
        - name: Tabbed
          shortcut: t
          steps: i3-msg layout tabbed
        - name: Vertical
          shortcut: v
          steps: i3-msg layout splitv

    ## Noise layer
    - name: Noise
      shortcut: n
      commands:
        - name: Play
          shortcut: p
          steps: ~/applications/noisegen.sh play
        - name: Stop
          shortcut: s
          steps: ~/applications/noisegen.sh stop

    ## Open layer
    - name: Open
      shortcut: o
      commands:
        - name: Application
          shortcut: a
          steps: rofi -show drun -show-icons
          synchronous: false
        - name: Browser
          shortcut: b
          steps: firefox
          synchronous: false
        - name: Empty container
          shortcut: e
          steps: i3-msg open
        - name: Horizontally
          shortcut: h
          final: false
          steps: i3-msg split h
        - name: Terminal
          shortcut: "t"
          steps: alacritty
          synchronous: false
        - name: Vertically
          shortcut: v
          final: false
          steps: i3-msg split v

    ## Pomodoro layer
    - name: Pomodoro
      shortcut: p
      commands:
        - name: Begin
          shortcut: b
          steps: ~/applications/pomodoro.sh begin 1800 # 30 minutes
        - name: End
          shortcut: e
          steps: ~/applications/pomodoro.sh end

    ## Search layer
    - name: Search
      shortcut: e
      layers:
        - name: Nix
          shortcut: x
          commands:
            - name: Options
              shortcut: o
              steps: firefox --new-window 'https://search.nixos.org/options?query={0}'
              synchronous: false
              parameters:
                - name: Search term
                  type: text
            - name: Packages
              shortcut: p
              steps: firefox --new-window 'https://search.nixos.org/packages?query={0}'
              synchronous: false
              parameters:
                - name: Search term
                  type: text
      commands:
        - name: Crates.io
          shortcut: c
          steps: firefox --new-window 'https://crates.io/search?q={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Duck Duck Go
          shortcut: d
          steps: firefox --new-window 'https://www.duckduckgo.com/{0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Google
          shortcut: g
          steps: firefox --new-window 'https://www.google.com/search?q={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Hoogle
          shortcut: h
          steps: firefox --new-window 'https://hoogle.haskell.org/?hoogle={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Kagi
          shortcut: k
          steps: firefox --new-window 'https://kagi.com/search?q={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Merriam-Webster
          shortcut: m
          steps: firefox --new-window 'https://merriam-webster.com/dictionary/{0}'
          synchronous: false
          parameters:
            - name: Word to look up
              type: text
        - name: Npm
          shortcut: n
          steps: firefox --new-window 'https://npmjs.com/search?q={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Reddit
          shortcut: r
          steps: firefox --new-window 'https://www.reddit.com/search/?q={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text
        - name: Youtube
          shortcut: y
          steps: firefox --new-window 'https://www.youtube.com/results?search_query={0}'
          synchronous: false
          parameters:
            - name: Search term
              type: text

    ## System layer
    - name: System
      shortcut: s
      commands:
        - name: i3 restart
          shortcut: "3"
          steps: i3 restart
      layers:
        - name: Audio
          shortcut: a
          commands:
            - name: Select sink
              shortcut: s
              # Set the default sink by finding it by name again
              steps: |
                SINK_ID=$(pw-dump | jq -r '.[] | select(.info.props."node.name"=="{0}") | .id')
                wpctl set-default $SINK_ID
              parameters:
                - name: Name
                  type: choose
                  generate_options:
                    # List all sinks using pw-dump
                    command: pw-dump | jq -r '.[] | select(.info.props."media.class"=="Audio/Sink") | .info.props."node.name"'
            - name: Volume down
              shortcut: d
              final: false
              steps: wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 1%-
            - name: Mute
              shortcut: m
              steps: wpctl set-mute @DEFAULT_AUDIO_SINK@ 1
            - name: Unmute
              shortcut: "n"
              steps: wpctl set-mute @DEFAULT_AUDIO_SINK@ 0
            - name: Volume up
              shortcut: u
              final: false
              steps: wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 1%+

        - name: Monitor
          shortcut: m
          layers:
            - name: Backlight
              shortcut: b
              commands:
                - name: Down
                  shortcut: d
                  steps: brightnessctl --exponent set 3%-
                  final: false
                - name: Up
                  shortcut: u
                  steps: brightnessctl --exponent set 3%+
                  final: false
          commands:
            - name: Rotate
              shortcut: r
              parameters:
                - name: Monitor name
                  type: choose
                  generate_options:
                    command: xrandr | grep " connected " | cut -d ' ' -f 1
                - name: Direction
                  type: choose
                  options:
                    - left
                    - right
                    - normal
                    - inverted
              steps: xrandr --output {0} --rotate {1}

        - name: Bluetooth
          shortcut: b
          commands:
            - name: On
              shortcut: o
              steps: bluetoothctl power on && notify-send "Bluetooth" "Powered ON"
            - name: Off
              shortcut: f
              steps: bluetoothctl power off && notify-send "Bluetooth" "Powered OFF"
            - name: Connect
              shortcut: c
              steps: |
                MAC=$(echo "{0}" | cut -d ' ' -f 1)
                NAME=$(echo "{0}" | cut -d ' ' -f 2-)
                if bluetoothctl show | grep -q "Powered: yes"; then
                  bluetoothctl connect $MAC && notify-send "Bluetooth" "Connected to $NAME"
                else
                  notify-send "Bluetooth" "Error: Bluetooth is powered OFF"
                  exit 1
                fi
              parameters:
                - name: Device
                  type: choose
                  generate_options:
                    command: bluetoothctl devices | cut -d ' ' -f 2-
            - name: Disconnect
              shortcut: d
              steps: |
                MAC=$(echo "{0}" | cut -d ' ' -f 1)
                NAME=$(echo "{0}" | cut -d ' ' -f 2-)
                bluetoothctl disconnect $MAC && notify-send "Bluetooth" "Disconnected from $NAME"
              parameters:
                - name: Device
                  type: choose
                  generate_options:
                    command: bluetoothctl devices Connected | cut -d ' ' -f 2-

        - name: Network
          shortcut: "n"
          commands:
            - name: Connect
              shortcut: c
              steps: nmcli connection up {0}
              timeout: 5000 # Sometimes this takes a rather long time.
              parameters:
                - name: Connection
                  type: choose
                  generate_options:
                    command: nmcli -t -f name,type connection show | grep -E "wireless|ethernet" | cut -d ':' -f 1

        - name: Notification
          shortcut: "o"
          commands:
            - name: Act
              shortcut: a
              steps: dunstctl action
            - name: Close
              shortcut: c
              steps: dunstctl close
            - name: Close all
              shortcut:
                key: c
                modifiers: control
              steps: dunstctl close-all
            - name: History pop
              shortcut: h
              steps: dunstctl history-pop

        - name: Session
          shortcut: s
          commands:
            - name: Lock
              shortcut: l
              steps: loginctl lock-session
            - name: Power off
              shortcut: p
              steps: systemctl poweroff
            - name: Reboot
              shortcut: r
              steps: systemctl reboot
            - name: Suspend
              shortcut: s
              steps: systemctl suspend
            - name: Terminate
              shortcut: t
              steps: loginctl terminate-user ""


    - name: Tool
      shortcut: t
      layers:
        - name: Take note
          shortcut: "n"
          commands:
            - name: Manual
              shortcut: m
              steps: |
                TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
                echo "$TIMESTAMP [MANUAL] {0}" >> ~/notes.txt
                notify-send "Note saved" "{0}"
              parameters:
                - name: Note
                  type: text
            - name: Selection
              shortcut: s
              steps: |
                TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
                SELECTION=$(xsel -o)
                echo "$TIMESTAMP [SELECTION] $SELECTION" >> ~/notes.txt
                notify-send "Note saved from selection" "$SELECTION"

        - name: Translate
          shortcut: t
          commands:
            - name: Manual
              shortcut: m
              steps: |
                TRANSLATION=$(trans -brief {0}:{1} '{2}')
                notify-send "{0} -> {1}" "$TRANSLATION"
              parameters:
                - name: From
                  type: choose
                  options:
                    - de
                    - en
                    - fi
                    - fr
                    - it
                    - nl
                - name: Into
                  type: choose
                  options:
                    - de
                    - en
                    - fi
                    - fr
                    - it
                    - nl
                - name: Text to translate
                  type: text
            - name: Selection to English
              shortcut: s
              steps: |
                SELECTION=$(xsel -o)
                TRANSLATION=$(trans -brief :en "$SELECTION")
                notify-send "Translated to English" "$TRANSLATION"

        - name: Capture
          shortcut: c
          commands:
            - name: Color
              shortcut: c
              steps: |
                COLOR=$(gpick --single --output --converter-name color_{0})
                echo -n "$COLOR" | xsel -ib
                notify-send "Color captured" "$COLOR"
              synchronous: false
              parameters:
                - name: Converter
                  type: choose
                  options:
                    - css_hsl
                    - css_rgb
                    - web_hex
            - name: Region
              shortcut: r
              steps: scrot --select --line mode=edge,width=4 - | xclip -selection c -t image/png
              synchronous: false
            - name: Window
              shortcut: i
              steps: scrot --focused --line mode=edge,width=4 - | xclip -selection c -t image/png
              synchronous: false
            - name: Workspace
              shortcut: w
              steps: scrot --line mode=edge,width=4 - | xclip -selection c -t image/png
              synchronous: false

    - name: Window
      shortcut: i
      layers:
        - name: Inspect
          shortcut: i
          commands:
            - name: Class
              shortcut: c
              steps: |
                VAL=$(xprop -id $(xdotool getactivewindow) WM_CLASS | cut -d '"' -f 4)
                echo -n "$VAL" | xsel -ib
                notify-send "Window Class" "$VAL"
            - name: Title
              shortcut: t
              steps: |
                VAL=$(xdotool getactivewindow getwindowname)
                echo -n "$VAL" | xsel -ib
                notify-send "Window Title" "$VAL"
            - name: PID
              shortcut: p
              steps: |
                VAL=$(xprop -id $(xdotool getactivewindow) _NET_WM_PID | cut -d ' ' -f 3)
                echo -n "$VAL" | xsel -ib
                notify-send "Window PID" "$VAL"
      commands:
        - name: Fullscreen toggle
          shortcut: f
          steps: i3-msg fullscreen toggle
        - name: Hover toggle
          shortcut: h
          steps: i3-msg floating toggle
        - name: Kill active
          shortcut: k
          steps: i3-msg kill
        - name: Move to workspace
          shortcut: m
          steps: i3-msg move container to workspace {0}
          parameters:
            - name: Target workspace
              type: character
